<!DOCTYPE html>
<html>
<style>
</style>
<body>
<div>
  <h2>Temperature: <span id="thermoValue">0</span> &deg;C</h2>
  <form action="/getThreshold">
  Threshold: <input type="number" step="0.1" name="threshold_input" value="%THRESHOLD%" required><br>
   </head><body>
  <input type="submit" value="Save">
  </form>
  <p>Current threshold: <span id="thresholdValue">554</span></p>
</div>
<script>

function readThreshold() {
  let xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("thresholdValue").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "readThreshold", true);
  xhttp.send();
}

readThreshold();

setInterval(function() {
  getData();
}, 2000);

function getData() {
  let xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("thermoValue").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "readValue", true);
  xhttp.send();
}
</script>
</body>
</html>
